<!doctype html>
<html ng-app='ShoppingListCheckOff' lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div ng-controller='ToBuyController as ToBuy' class="col-md-6">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in ToBuy.ToBuyItems">
         {{ item.quantity }} of {{ item.name }}
          <button ng-click="ToBuy.removeItem($index);" class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul>
     <div ng-if="ToBuy.ToBuyItems.length===0" class="emptyMessage">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div ng-controller='ShoppingListShowController as CheckOff' class="col-md-6">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in CheckOff.BoughtItems">Bought  {{ item[0].quantity }} {{ item[0].name }}</li>
     </ul>
     <div ng-if="CheckOff.BoughtItems.length===0" class="emptyMessage">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
